Sheet.Combat.Knockdown.Header=Abbattimento
Sheet.Combat.Knockdown.Second.Comment=Il personaggio è abbattuto se un attacco infligge più Danno Grezzo della loro Soglia di Abbattimento. Tirare la riserva di dadi di Abbattimento (2) per evitarlo. Rialzarsi richiede un'azione. I personaggi a terra hanno una penalità esterna di -1 a tutte le azioni fisiche non riflessive.
Sheet.Combat.Knockdown.First.Comment=Il personaggio è abbattuto se un attacco infligge più Danno Grezzo della loro Soglia di Abbattimento. Tirare la riserva di dadi di Abbattimento (difficoltà 1) per evitarlo. Rialzarsi richiede un'azione. I personaggi a terra hanno una penalità di -2 a tutte le riserve di dadi finchè un'azione non è spesa per rialzarsi.

Sheet.Combat.Stunning.Header=Stordimento
Sheet.Combat.Stunning.Second.Comment=I personaggi che ricevono più livelli di danno che la loro soglia di stordimento in un singolo colpo devono fare un tiro riflessivo di stordimento a difficoltà pari(danno - Costituzione) o rimanere storditi finchè il loro attaccante non agirà nuovamente. I personaggi storditi hanno una penalità esterna di -2 a tutte le azioni fisiche non riflessive.
Sheet.Combat.Stunning.First.Comment=I personaggi che ricevono più livelli di danno che la loro soglia di stordimento in un singolo colpo devono fare un tiro riflessivo di stordimento (difficoltà pari a Danno - Costituzione) o rimanere storditi per un numero di turni pari alla loro durata di stordimento. I personaggi storditi hanno una penalità di -2 a tutte le riserve di dadi.

