Sheet.Combat.Knockdown.Header=Derribo
Sheet.Combat.Knockdown.Second.Comment=Personajes son derribados si el ataque hace mas daño bruto que su umbral de Derribo. Tirar la Reserva de Derribo (2) para evitar. Levantarse del suelo requiere una accion. Personajes en el Suelo tienen una Penalizacion Externa de -1 en todas las tiradas fisicas no reflexivas.
Sheet.Combat.Knockdown.First.Comment=Personajes son derribados si el ataque hace mas daño bruto que su umbral de Derribo. Tirar la Reserva de Derribo (dificultad 1) para evitar. Levantarse del suelo requiere una accion. Personajes en el Suelo tienen -2 dados en todas las tiradas hasta que use una accion para levantarse.


Sheet.Combat.Stunning.Header=Inconsciencia
Sheet.Combat.Stunning.Second.Comment=Personajes que sufren mas niveles de daño que su Umbral de Inconsciencia en un solo golpe deben tirar reflexivamente (daño - Resistencia) o estar inconscientes hasta la siguiente accion. Personajes Inconscientes tienen una Pen Interna de -2 en todas las tiradas fisicas no reflexivas.
Sheet.Combat.Stunning.First.Comment=Personajes que sufren mas niveles de daño que su Umbral de Inconsciencia en un solo golpe deben tirar reflexivamente (dificultad igual a daño - Resistencia) o estar inconscientes por un numero de turnos igual a su duracion de inconsciencia. Personajes Inconscientes tienen -2 dados en todas las tiradas.

