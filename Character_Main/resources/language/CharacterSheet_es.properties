Sheet.Combat.Stunning.Header=Inconsciencia
Sheet.Combat.Stunning.Comment=Personajes que sufren mas niveles de daño que su Umbral de Inconsciencia en un solo golpe deben tirar reflexivamente (daño - Resistencia) o estar inconscientes hasta la siguiente accion. Personajes Inconscientes tienen una Pen Interna de -2 en todas las tiradas fisicas no reflexivas.

