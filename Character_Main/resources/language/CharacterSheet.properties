Sheet.Combat.Knockdown.Header=Knockdown
Sheet.Combat.Knockdown.Second.Comment=Characters are knocked down if an attack deals more raw damage than their Knockdown Threshold. Roll Knockdown Pool (2) to avoid. Rising from prone requires an action. Prone characters take a -1 external penalty to all nonreflexive physical rolls.
Sheet.Combat.Knockdown.First.Comment=Characters are knocked down if an attack deals more raw damage than their Knockdown Threshold. Roll Knockdown Pool (difficulty 1) to avoid. Rising from prone requires an action. Prone characters are at -2 to all dice pools until an action is spent standing up.

Sheet.Combat.Stunning.Header=Stunning
Sheet.Combat.Stunning.Second.Comment=Characters who suffer more health levels of damage than their Stun Threshold in a single blow must make a reflexive Stun roll (damage - Stamina) or be stunned until their attacker next acts. Stunned characters take a -2 internal penalty to all non-reflexive physical rolls.
Sheet.Combat.Stunning.First.Comment=Characters who suffer more health levels of damage than their Stun Threshold in a single blow must make a reflexive Stun roll (difficulty equals damage - Stamina) or be stunned for a number of turns equals to their stun duration. Stunned characters are at -2 dice to all dice pools.

