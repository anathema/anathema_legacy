dependencies {
    compile 'com.miglayout:miglayout-swing:4.2'
    compile 'net.disy.commons:disy-commons-swing-layout:5.0.0'
    compile 'org.swinglabs.swingx:swingx-all:1.6.3'
    compile project(':Lib')
    testCompile parent.ext.testDependencies
}

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}